<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gift</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e74c3c;
        }

        p {
            font-size: 18px;
        }

        button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>亲爱的 李雪婷宝宝</h1>
        <p>我想告诉你一个特别的消息...</p>
        <p>自从我们相识以来，我一直感到非常幸运和快乐。</p>
        <p>我希望能够继续走下去，和你一起创造更多美好的回忆。</p>
        <p>你愿意与我共同走过为了美好的岁月吗？</p>
        <button onclick="showResponse('是的，我也愿意！')">是的，我愿意！</button>
    </div>

    <script>
        function showResponse(response) {
            alert(response);
        }
    </script>
</body>
</html>
